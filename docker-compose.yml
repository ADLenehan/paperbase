services:
  postgres:
    image: postgres:16-alpine
    container_name: paperbase_postgres
    environment:
      POSTGRES_USER: paperbase
      POSTGRES_PASSWORD: paperbase
      POSTGRES_DB: paperbase
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U paperbase"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: paperbase_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://paperbase:paperbase@postgres:5432/paperbase
      - REDUCTO_API_KEY=${REDUCTO_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build: ./frontend
    container_name: paperbase_frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  postgres_data:
    driver: local
