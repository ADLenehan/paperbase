<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing Audit API</h1>
    <div id="output"></div>

    <script>
        const API_URL = 'http://localhost:8000';
        const documentId = 75;

        async function testAPI() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Loading...</p>';

            try {
                const url = `${API_URL}/api/audit/document/${documentId}`;
                console.log('Fetching:', url);

                const response = await fetch(url);
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('Data:', data);

                output.innerHTML = `
                    <h2>✅ Success!</h2>
                    <p><strong>Total fields:</strong> ${data.total_fields}</p>
                    <p><strong>Items count:</strong> ${data.items?.length || 0}</p>
                    <h3>Items:</h3>
                    <pre>${JSON.stringify(data.items, null, 2)}</pre>
                `;
            } catch (error) {
                console.error('Error:', error);
                output.innerHTML = `
                    <h2>❌ Error</h2>
                    <p>${error.message}</p>
                    <pre>${error.stack}</pre>
                `;
            }
        }

        testAPI();
    </script>
</body>
</html>
